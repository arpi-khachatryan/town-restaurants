<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ansonika">
    <title>FOOGRA - User page</title>

    <th:block th:insert="fragments/fragmentUser::headerImport"></th:block>

</head>

<body class="fixed-nav sticky-footer" id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-default fixed-top" id="mainNav">
    <a class="navbar-brand" href="/"><img src="/img/logo.svg" alt="" width="142" height="36"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="My profile">
                <a class="nav-link" href="/">
                    <i class="fa fa-home"></i>
                    <span class="nav-link-text">Home</span>
                </a>
            </li>
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="My profile">
                <a class="nav-link" href="/users/home">
                    <i class="fa fa-fw fa-user"></i>
                    <span class="nav-link-text">My Profile</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip"
                data-placement="right" title="My profile">
                <a class="nav-link" href="/baskets">
                    <i class="fa fa-fw fa-user"></i>
                    <span class="nav-link-text">My Basket</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="See All Restaurants">
                <a class="nav-link" href="/restaurants">
                    <i class="fa fa-fw fa-list-ul"></i>
                    <span class="nav-link-text">See All Restaurants</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="See all Types of Restaurant">
                <a class="nav-link" href="/restaurantsCategory">
                    <i class="fa fa-fw fa-list-ul"></i>
                    <span class="nav-link-text">See all Types of Restaurant</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip"
                data-placement="right" title="See all Events">
                <a class="nav-link" href="/events/manager">
                    <i class="fa fa-fw fa-list-ul"></i>
                    <span class="nav-link-text">See All Events</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="See All Types of Product">
                <a class="nav-link" href="/productCategories">
                    <i class="fa fa-fw fa-list-ul"></i>
                    <span class="nav-link-text">See All Types of Product</span>
                </a>
            </li>

            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Listings">
                <a class="nav-link " href="/products">
                    <i class="fa fa-fw fa-list"></i>
                    <span class="nav-link-text">Listings</span>
                </a>
            </li>

        </ul>
        <ul class="navbar-nav sidenav-toggler">
            <li class="nav-item">
                <a class="nav-link text-center" id="sidenavToggler">
                    <i class="fa fa-fw fa-angle-left"></i>
                </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tooltip" href="/users/home">
                    <i class="fa fa-fw fa-user"></i>
                    <span class="nav-link-text" th:text="${currentUser.firstName}"></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-fw fa-sign-out"></i>Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!-- /Navigation-->

<div class="content-wrapper">
    <div class="container-fluid">
        <h2></h2>
        <div class="box_general padding_bottom">
            <div class="header_box version_2">
                <h2><i class="fa fa-bar-chart"></i>Personal Information</h2>
                <div>
                    <table>
                        <tr>
                            <h6 th:text="${currentUser.firstName}"></h6>
                            <h6 th:text="${currentUser.lastName}"></h6>
                            <h6 th:text="${currentUser.email}"></h6>
                        </tr>
                    </table>
                    <span style="color: red" th:if="${errorMessageName!=null}" th:text="${errorMessageName}"></span><br>
                    <span style="color: red" th:if="${errorMessagePassword!=null}" th:text="${errorMessageName}"></span><br>
                </div>
            </div>
            <a th:href="@{'/users/edit/' + ${currentUser.id}}">Change First Name or/and Last Name:</a><br>
            <a th:href="@{'/users/edit/' + ${currentUser.id}}">Change Password:</a>
        </div>
    </div>
    <!-- /.container-fluid-->
</div>
<!-- /.container-wrapper-->
<th:block th:insert="fragments/fragmentUser::footer"></th:block>
<!-- Scroll to Top Button-->
<th:block th:insert="fragments/fragmentUser::scroll"></th:block>
<!-- Logout Modal-->
<th:block th:insert="fragments/fragmentUser::logoutModal"></th:block>

<th:block th:insert="fragments/fragmentUser::scripts"></th:block>

</body>
</html>
