<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ansonika">
    <title>FOOGRA - Admin dashboard</title>

    <th:block th:insert="fragments/fragmentUser::headerImport"></th:block>

</head>

<body class="fixed-nav sticky-footer" id="page-top">
<!-- Navigation-->
<th:block th:insert="fragments/fragmentUser::navigation"></th:block>
<!-- /Navigation-->

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i>Product Type
            </div>
            <div style="height: 300px; text-align: center" th:if="${categories.content.isEmpty()}"><h6>No categories found</h6></div>
            <div class="card-body" th:if="${!categories.content.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                        <tr th:each="category:${categories.content}">
                            <td th:text="${category.name}"></td>
                            <td>
                                <a th:href="@{'/productCategories/edit/'+ ${category.id}}"><strong>Edit</strong></a>
                            </td>
                            <td>
                                <a th:href="@{'/productCategories/delete/'+ ${category.id}}"><strong>Delete</strong></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <tr th:if="${categories.totalPages > 0}">
                        <th  class="pagination" th:each="pageNumber : ${pageNumbers}">
                            <a th:href="@{/productCategories(size=${categories.size}, page=${pageNumber})}"
                               th:text="${pageNumber}"
                               th:class="${pageNumber==categories.number + 1} ? active"></a>
                        </th>
                    </tr>
                </div>
            </div>
        </div>
        <!-- /tables-->
    </div>
    <!-- /container-fluid-->
</div>

<!-- /.container-wrapper-->
<th:block th:insert="fragments/fragmentUser::footer"></th:block>
<!-- Scroll to Top Button-->
<th:block th:insert="fragments/fragmentUser::scroll"></th:block>
<!-- Logout Modal-->
<th:block th:insert="fragments/fragmentUser::logoutModal"></th:block>

<th:block th:insert="fragments/fragmentUser::scripts"></th:block>
</body>
</html>
