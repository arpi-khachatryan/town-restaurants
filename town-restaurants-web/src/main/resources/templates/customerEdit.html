<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ansonika">
    <title>FOOGRA - Admin dashboard</title>


    <th:block th:insert="fragments/fragmentUser::headerImport"></th:block>

</head>

<body class="fixed-nav sticky-footer" id="page-top">
<!-- Navigation-->
<th:block th:insert="fragments/fragmentUser::navigation"></th:block>
<!-- /Navigation-->

<div class="content-wrapper">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <!-- /cards -->
        <h2></h2>
        <div class="box_general padding_bottom">
            <div class="header_box version_2">
                <h2><i class="fa fa-bar-chart"></i>Personal Information</h2>
                <div>
                    <span style="color: red" th:if="${errorMessageName!=null}" th:text="${errorMessageName}"></span><br>
                </div>
            </div>
            <div>

                <div id="message-register"></div>
                <form th:action="@{'/users/edit/' + ${userId}}" method="post">
                    <!-- /row -->
                    <h6>Change First Name or/and Last Name:</h6>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name"
                                       name="firstName">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name"
                                       name="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn_1" value="Change"></div>
                </form>
            </div>
            <span style="color: red" th:if="${errorMessagePassword!=null}" th:text="${errorMessagePassword}"></span><br>
            <form th:action="@{'/users/changePassword/' + ${userId}}" method="post">
                <!-- /row -->
                <h6>Change Password:</h6>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Please input valid password"
                                   name="oldPassword">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Please input new password"
                                   name="newPassword1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Please input new password again"
                                   name="newPassword2">
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" class="btn_1" value="Change"></div>
            </form>


        </div>


    </div>
</div>
<!-- /.container-fluid-->
</div>
<!-- /.container-wrapper-->
<th:block th:insert="fragments/fragmentUser::footer"></th:block>
<!-- Scroll to Top Button-->
<th:block th:insert="fragments/fragmentUser::scroll"></th:block>
<!-- Logout Modal-->
<th:block th:insert="fragments/fragmentUser::logoutModal"></th:block>

<th:block th:insert="fragments/fragmentUser::scripts"></th:block>

</body>
</html>
