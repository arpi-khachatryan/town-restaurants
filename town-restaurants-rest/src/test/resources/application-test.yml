spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    database-platform: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:town_restaurants;DB_CLOSE_DELAY=-1;MODE=MySql
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: false
      path: /h2




