<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Ansonika">
    <title>Add Event</title>
    <th:block th:insert="fragments/fragmentUser::headerImport"></th:block>
</head>

<body class="fixed-nav sticky-footer" id="page-top">
<!-- Navigation-->
<th:block th:insert="fragments/fragmentUser::navigation"></th:block>
<!-- /Navigation-->
<form action="/events/add" method="post" enctype="multipart/form-data">
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <div class="box_general padding_bottom">
                <div class="header_box version_2">
                    <h2><i class="fa fa-file"></i>Basic info</h2>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Event name</label>
                            <input type="text" name="name" class="form-control">
                            <span style="color: red" th:if="${eventErrors != null}"
                                  th:text="${eventErrors.get('name') }"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Restaurant</label>
                            <div class="styled-select">
                                <select name="restaurantId">
                                    <option th:each="restaurant:${restaurants}" th:value="${restaurant.id}"
                                            th:text="${restaurant.name}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <span style="color: red" th:if="${eventErrors != null}"
                          th:text="${eventErrors.get('restaurantId') }"></span>
                </div>
                <!-- /row-->
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Write here" class="form-control">
                        <span style="color: red" th:if="${eventErrors != null}"
                              th:text="${eventErrors.get('description') }"></span>
                    </div>
                <!-- /row-->
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>DateTime</label>
                            <input type="datetime-local" name="eventDateTime" class="form-control">
                            <span style="color: red" th:if="${eventErrors != null}"
                                  th:text="${eventErrors.get('eventDateTime') }"></span>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" name="price" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xl-3">
                        <input type="file" name="eventImage" multiple class="dropzone">
                    </div>
                </div>
                <!-- /row-->
            </div>
            <!-- /box_general-->

            <p><input type="submit" class="btn_1 medium" value="Save"></p>
        </div>
        <!-- /.container-fluid-->
    </div>
</form>
<!-- /.container-wrapper-->
<th:block th:insert="fragments/fragmentUser::footer"></th:block>
<!-- Scroll to Top Button-->
<th:block th:insert="fragments/fragmentUser::scroll"></th:block>
<!-- Logout Modal-->
<th:block th:insert="fragments/fragmentUser::logoutModal"></th:block>

<th:block th:insert="fragments/fragmentUser::scripts"></th:block>

</body>
</html>
